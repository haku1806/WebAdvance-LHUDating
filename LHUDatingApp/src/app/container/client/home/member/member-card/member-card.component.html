<div class="card mb-4">
  <div class="card-img-wrapper">
    <img src="{{user.Avatar || '../../../assets/user.png'}}" alt="{{user.Avatar}}" class="card-img-top" alt="...">
    
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="[user.Code]" routerLinkActive="router-link-active" ><i class="fa fa-user"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary"  (click)="sendLike(user.Code)"><i class="fa fa-heart"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="[user.Code]"  [queryParams]="{tab: 3}"><i class="fa fa-envelope"></i></button></li>
      
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-user"></i>
      {{user.FullName}}, {{user.Code}}
    </h6>
    <p class="card-text text-muted text-center">{{user.Address}}</p>
  </div>
</div>
